<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Inbox</title>
  </head>
  <link rel="stylesheet" href="./styles.css" />
  <body>
    <main>
      <div class="header-container">
        <h1>Classificador Inteligente de Emails</h1>
        <p class="subtitle">
          Envie um email para classificação automática e sugestão de resposta
        </p>
      </div>
      <div class="form-container">
        <form id="emailForm">
          <label for="emailText">Texto do Email</label>
          <textarea
            id="emailText"
            placeholder="Cole o conteúdo do email aqui"
          ></textarea>

          <div class="divider">ou</div>

          <label for="fileInput">Upload de arquivo (.txt ou .pdf)</label>
          <input type="file" id="fileInput" accept=".txt, .pdf" />

          <button type="submit">Processar Email</button>
        </form>
      </div>
      <div id="result-container" class="hidden">
        <h2>Resultado da Classificação</h2>
        <p>
          <strong>Classificação:</strong>
          <span id="classification"></span>
        </p>
        <p><strong>Resposta Sugerida:</strong></p>
        <div class="response-box" id="suggestedResponse"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
